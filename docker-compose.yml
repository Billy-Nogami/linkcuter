version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkcuter
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d linkcuter"]
      interval: 2s
      timeout: 2s
      retries: 20

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      CONFIG_PATH: /app/configs/local.yaml
      STORAGE: postgres
      DATABASE_URL: postgres://postgres:postgres@db:5432/linkcuter?sslmode=disable
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs
    restart: on-failure

volumes:
  db_data:
