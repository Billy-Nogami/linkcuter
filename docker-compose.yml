version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkcuter
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      CONFIG_PATH: /app/configs/local.yaml
      STORAGE: postgres
      DATABASE_URL: postgres://postgres:postgres@db:5432/linkcuter?sslmode=disable
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs

volumes:
  db_data:
